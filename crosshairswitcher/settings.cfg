//   use the aliases like this: size; color; type; viewmodel FOV or viewmodel off
//  _______________________________________________________________________________
// |SIZES:  tiny      [18] |COLORS:  red    | mint    |TYPES:  cross_with_dot      |
// |¯¯¯¯¯¯  smallest  [20] |¯¯¯¯¯¯¯  green  | lime    |¯¯¯¯¯¯  half_cross_with_dot |
// |        small     [24] |         blue   | skyblue |        ring                |
// |        medium    [28] |         yellow | black   |        ex                  |
// |        big       [32] |         cyan   | grey    |        dot                 |
// |        biggest   [36] |         pink   | white   |        open_cross          |
// |        huge      [40] |         orange |         |        cross               |
// |        invisible [00] |         purple |         |        default             |
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

alias crosshairsize "medium"

// These are some presets for you to use or ignore.
alias default_primary_crosshair_on		"crosshairsize; white; default; 90"
alias default_secondary_crosshair_on	"crosshairsize; white; default; 90"
alias default_melee_crosshair_on		"crosshairsize; white; default; 90"
alias default_primary_crosshair_off		"crosshairsize; white; default; off"
alias default_secondary_crosshair_off	"crosshairsize; white; default; off"
alias default_melee_crosshair_off		"crosshairsize; white; default; off"
alias default_off						"crosshairsize; white; default; viewmodel_fov 01"
alias invisible_on						"invisible; white; default; 90"
alias invisible_off						"invisible; white; default; off"

//Options for viewmodel FOV are:
// * A number from 60-130
// * off
// * off_medic - a specialised setting for the medic that allows for
//	an invisible medigun, but a nice healbeam.
// * off_with_muzzleflash

//SCOUT
alias scout_primary       "default_primary_crosshair_off"
alias scout_secondary     "default_secondary_crosshair_off"
alias scout_melee         "default_melee_crosshair_on"

