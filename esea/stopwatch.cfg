// ESEA Configuration - Stopwatch
// updated 1/3/2011

exec "esea/base.cfg"

mp_timelimit "0"
mp_winlimit "0"
mp_maxrounds "2"
mp_tournament_stopwatch "1"

mp_tournament_restart

say "ESEA TF2 stopwatch config (unofficial) loaded. 1/3/11"
say "Stopwatch scoring - Both teams will attack and defend up to three times.  The team who attacks faster twice, wins."
