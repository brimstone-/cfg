// console text filtering
con_enable 1
con_filter_enable 1
//con_filter_text_out "starting ping measurement"
con_filter_text_out "attempt"
motd // starts off
sv_allow_point_servercommand always

// net settings
cl_interp 0
cl_interp_ratio 1
//rate 1048576; net_splitpacket_maxrate 1048576; net_maxcleartime 0.0002862

// tracers off routine
exec tracers_off

// damage number colors
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0

// details off. grass 'n shit
cl_detailfade 0 // def. "400" # Distance across which detail props fade in
cl_detaildist 0 // def. "1200" # Distance at which detail props are no longer visible
r_drawdetailprops 0 // def. "1" # 0=Off, 1=Normal,

// lod type settings
r_staticprop_lod 0
r_renderoverlayfragment 0

// player/prop brightness
r_worldlightmin 0.0002

// hud
tf_hud_target_id_alpha 255
tf_hud_target_id_disable_floating_health 1
tf_hud_show_servertimelimit 1