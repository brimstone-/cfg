// ----------------------------------------------------------------------------
// Command aliases
// ----------------------------------------------------------------------------

// showsbgraph
alias "showsbgraph" "bind TAB +ScoreDisplay;echo Scoreboard netgraph enabled.;host_writeconfig"

// hidesbgraph
alias "hidesbgraph" "bind TAB +showscores;echo Scoreboard netgraph disabled.;host_writeconfig"

// goodconnection
alias "goodconnection" "cl_cmdrate 67;cl_interp 0.033;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 67;rate 60000;echo Network settings changed to Good Connection.;host_writeconfig"

// goodconnection_comanglia
alias "goodconnection_comanglia" "cl_cmdrate 67;cl_interp 0;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 67;rate 60000;echo Network settings changed to Good Connection.;host_writeconfig"

// badconnection
alias "badconnection" "cl_cmdrate 40;cl_interp 0.033;cl_interp_ratio 2;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 40;rate 35000;echo Network settings changed to Bad Connection.;host_writeconfig"

// enablesprays
alias "enablesprays" "cl_playerspraydisable 0;r_spray_lifetime 2;echo Sprays enabled.;host_writeconfig"

// disablesprays
alias "disablesprays" "cl_playerspraydisable 1;r_spray_lifetime 0;echo Sprays disabled.;host_writeconfig"

// enableshadows
alias "enableshadows" "mat_shadowstate 1;r_shadowmaxrendered 11;r_shadowrendertotexture 0;r_shadows 1;cl_blobbyshadows 1;echo Shadows enabled.;host_writeconfig"

// enableshadows_noblob
alias "enableshadows_noblob" "mat_shadowstate 1;r_shadowmaxrendered 11;r_shadowrendertotexture 1;r_shadows 1;cl_blobbyshadows 0;echo Non-blobby shadows enabled.;host_writeconfig"

// disableshadows
alias "disableshadows" "mat_shadowstate 0;r_shadowmaxrendered 0;r_shadowrendertotexture 0;r_shadows 0;echo Shadows disabled.;host_writeconfig"

// enablefeatures
alias "enablefeatures" "r_eyes 1;r_flex 1;r_lod 1;r_rootlod 1;r_teeth 1;r_eyegloss 1;r_eyemove 1;r_eyeshift_x 0;r_eyeshift_y 0;r_eyeshift_z 0;r_eyesize 0;blink_duration 0.2;echo Facial features enabled.;host_writeconfig"

// enablefeatures_low
alias "enablefeatures_low" "r_eyes 1;r_flex 1;r_lod 1;r_rootlod 1;r_teeth 1;r_eyegloss 0;r_eyemove 0;r_eyeshift_x 1;r_eyeshift_y 1;r_eyeshift_z 1;r_eyesize 1;blink_duration 0;echo Low-quality facial features enabled.;host_writeconfig"

// disablefeatures
alias "disablefeatures" "r_eyes 0;r_flex 0;r_lod 2;r_rootlod 2;r_teeth 0;echo Facial features disabled.;host_writeconfig"

// enableragdolls
alias "enableragdolls" "cl_ragdoll_fade_time 15;cl_ragdoll_forcefade 0;cl_ragdoll_physics_enable 1;g_ragdoll_fadespeed 600;ragdoll_sleepaftertime 5.0f;echo Ragdolls enabled.;host_writeconfig"

// disableragdolls
alias "disableragdolls" "cl_ragdoll_fade_time 0;cl_ragdoll_forcefade 1;cl_ragdoll_physics_enable 0;g_ragdoll_fadespeed 0;ragdoll_sleepaftertime 0;echo Ragdolls disabled.;host_writeconfig"

// enablegibs
alias "enablegibs" "cl_phys_props_enable 1;cl_phys_props_max 128;props_break_max_pieces -1;r_propsmaxdist 1000;violence_agibs 1;violence_hgibs 1;echo Gibs enabled.;host_writeconfig"

// disablegibs
alias "disablegibs" "cl_phys_props_enable 0;cl_phys_props_max 0;props_break_max_pieces 0;r_propsmaxdist 1;violence_agibs 0;violence_hgibs 0;echo Gibs disabled.;host_writeconfig"

// experimental_off
alias "experimental_off" "cl_ejectbrass 1;cl_localnetworkbackdoor 1;sys_minidumpspewlines 0;ai_expression_optimization 0;fast_fogvolume 0;filesystem_native 1;host_thread_mode 0;mod_load_anims_async 0;mod_load_mesh_async 0;mod_load_vcollide_async 0;cl_threaded_bone_setup 0;r_queued_decals 0;studio_queue_mode 0;echo Experimental changes disabled.;host_writeconfig""

// experimental_on (thanks, Comanglia!)
alias "experimental_on" "cl_ejectbrass 0;cl_localnetworkbackdoor 0;sys_minidumpspewlines 500;ai_expression_optimization 1;fast_fogvolume 1;filesystem_native 0;host_thread_mode 1;mod_load_anims_async 1;mod_load_mesh_async 1;mod_load_vcollide_async 1;cl_threaded_bone_setup 0;r_queued_decals 1;studio_queue_mode 1;echo Experimental changes enabled.;host_writeconfig""

// experimental_on_amd (thanks, Comanglia!)
alias "experimental_on_amd" "cl_ejectbrass 0;cl_localnetworkbackdoor 0;sys_minidumpspewlines 500;ai_expression_optimization 1;fast_fogvolume 1;filesystem_native 0;host_thread_mode 1;mod_load_anims_async 1;mod_load_mesh_async 1;mod_load_vcollide_async 1;cl_threaded_bone_setup 0;r_queued_decals 0;studio_queue_mode 1;r_pixelfog 1;echo Experimental changes (AMD mode) enabled.;host_writeconfig""
